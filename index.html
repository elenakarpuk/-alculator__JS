<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ð¡alculator</title>
</head>

<body>

    <div class="calc__wrapper">
        <div class="calc">
            <div class="calc__screen">
                <span>0</span>
            </div>

            <div class="calc__buttons">

                <div data-ac="ac" class="btn grey">AC</div>
                <div data-id="plus-minus" class="btn grey">+/-</div>
                <div data-pr="percent" class="btn grey">%</div>
                <div data-id="divide" class="btn orange">/</div>

                <div data-num="seven" class="btn">7</div>
                <div data-num="eight" class="btn">8</div>
                <div data-num="nine" class="btn">9</div>
                <div data-id="myltiply" class="btn orange">x</div>

                <div data-num="four" class="btn">4</div>
                <div data-num="five" class="btn">5</div>
                <div data-num="six" class="btn">6</div>
                <div data-id="minus" class="btn orange">-</div>

                <div data-num="one" class="btn">1</div>
                <div data-num="two" class="btn">2</div>
                <div data-num="three" class="btn">3</div>
                <div data-id="plus" class="btn orange">+</div>

                <div data-num="zero" class="btn">0</div>
                <div data-num="dot" class="btn">.</div>
                <div data-equal="equal" class="btn orange">=</div>

            </div>
        </div>
    </div>

    <script src="JS/calc.js"></script>
    <script src="JS/script.js"></script>
</body>

</html>
